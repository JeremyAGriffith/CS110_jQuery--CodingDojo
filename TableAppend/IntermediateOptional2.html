<!DOCTYPE HTML>
<html>
	<head>
		<title>jQuery Exercise</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		
		<script type="text/javascript">
			//run the following function when the document is ready
			$(document).ready(function(){

				$("#add_user_form").on('submit',function(){
					var str = '';

					str += '<tr><td>' + $('#first').val() + '</td>' + 
					'<td>' + $('#last').val() + '</td>' + 
					'<td>' + $('#email').val() + '</td>' + 
					'<td>' + $('#ph_num').val() + '</td>' + '</tr>';

					$("#user_data").append(str);

					// $('#first').val('');
					// $('#last').val('');
					// $('#email').val('');
					// $('#ph_num').val('');

					return false;
				});
			});
		</script>
	</head>

	<body>
		<div id="container">
			<h1>jQuery - assignment Optional 2</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
						<th>Contact #</th>
					</tr>
				</thead>
				<tbody id="user_data">
				</tbody>
			</table>
			<div class="row">
				<div class="span5">
					<h3>Add User</h3>
					<hr />
					<form id="add_user_form">
						<div class="row">
							<div class="span6">
								<p>First Name:</p>
								<input type="text" name="first_name" id="first"><br />
								<p>Last Name:</p>
								<input type="text" name="last_name" id="last"><br />
								<p>Email Address:</p>
								<input type="text" name="email" id="email"><br />
								<p>Contact #:</p>
								<input type="text" name="ph_num" id="ph_num"><br />
								<input type="submit" name="submit" class="btn btn-primary btn-large">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
